<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="01"type="button">Add +1</button>
    <button id="02"type="button">Remove -1</button>
    <script>
    var valor = 0;
    function somar (){valor++;
    document.querySelector(".nome").innerHTML=valor;
  }
    document.getElementById('01').addEventListener("click", somar);
    var valor = 0;

    function remover (){valor--;
    document.querySelector(".nome").innerHTML=valor;
  }
    document.getElementById('02').addEventListener("click", remover);
    </script>
    <div class="nome">
    </div>
  </body>
</html>
